<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨时区汇率查询工具 - 演示</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .demo-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .demo-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
        }
        
        .demo-subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 30px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .feature-icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 0.9rem;
            color: #718096;
        }
        
        .demo-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        
        .screenshot {
            margin: 30px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .screenshot img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @media (max-width: 768px) {
            .demo-container {
                padding: 20px;
                margin: 10px;
            }
            
            .demo-title {
                font-size: 2rem;
            }
            
            .demo-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="demo-container">
        <div class="demo-title">
            <i class="fas fa-globe-americas"></i>
            跨时区汇率查询工具
        </div>
        
        <div class="demo-subtitle">
            专为跨时区工作者设计的实时汇率查询网站
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="feature-title">实时汇率</div>
                <div class="feature-desc">支持8种主要货币的实时汇率转换</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="feature-title">时区同步</div>
                <div class="feature-desc">支持8个主要时区的时间同步显示</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-calculator"></i>
                </div>
                <div class="feature-title">汇率计算</div>
                <div class="feature-desc">智能汇率计算器，支持任意金额转换</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="feature-title">响应式设计</div>
                <div class="feature-desc">完美适配手机、平板、电脑等各种设备</div>
            </div>
        </div>
        
        <div class="demo-buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-play"></i>
                立即使用
            </a>
            <a href="README.md" class="btn btn-secondary">
                <i class="fas fa-book"></i>
                查看文档
            </a>
        </div>
        
        <div style="margin-top: 30px; padding: 20px; background: #f7fafc; border-radius: 12px; border: 1px solid #e2e8f0;">
            <h3 style="color: #2d3748; margin-bottom: 15px;">
                <i class="fas fa-info-circle"></i>
                使用说明
            </h3>
            <div style="text-align: left; color: #4a5568; line-height: 1.6;">
                <p><strong>1. 选择货币：</strong>从下拉菜单选择基础货币和目标货币</p>
                <p><strong>2. 选择时区：</strong>选择您所在的时区</p>
                <p><strong>3. 选择时间：</strong>可以查看特定时间的汇率（默认当前时间）</p>
                <p><strong>4. 输入金额：</strong>在计算器中输入要转换的金额</p>
                <p><strong>5. 查看结果：</strong>系统会自动显示转换后的金额</p>
            </div>
        </div>
    </div>
</body>
</html>
